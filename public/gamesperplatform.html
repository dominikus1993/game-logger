<div>
  <canvas id="games"></canvas>
</div>

<script>
    const data = {{ .Stats }};
    const ctx = document.getElementById('games');
    const chartData = {
      labels: Object.keys(data),
      datasets: [{
        label: 'Games per Platform',
        data: Object.values(data),
        hoverOffset: 4
      }]
    };
    new Chart(ctx, {
      type: 'pie',
      data: chartData,
    });
</script>
